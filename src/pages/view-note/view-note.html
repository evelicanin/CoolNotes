
<ion-header>
  <ion-navbar>
    <ion-title>View Note</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
   <ion-card>
      <ion-card-content>
        <ion-card-title> {{ note.title}} </ion-card-title>
        <div class="note-date"> {{ note.date}} </div>
        <hr />
        <div> {{ note.content}} </div>
      </ion-card-content>
   </ion-card>

   <div text-center>
      <button ion-button color="danger" (click)="deleteNote(note.createdDate)">Delete Note
      </button>
  </div>

</ion-content>
