<ion-header>
  <ion-navbar>
    <ion-title>
      CoolNotes <ion-icon name="add-circle" class="add-circle" (click)="addNote()"></ion-icon>
    </ion-title>  
  </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-list>      
      <button ion-item *ngFor="let note of notes | async" (click)="getNote(note.createdDate)"> 
        <span class="date"> {{ note.date }}</span>{{ note.title }}
      </button>
    </ion-list>  

    <div text-center>
        <button ion-button (click)="addNote()">Add note
        </button>
    </div>
</ion-content>
